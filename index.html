<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game "Snake"</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <style>
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(90deg, #58db34, #f18f0f); 
    }
    #game-board {
      width: 400px;
      height: 400px;
      border: 8px inset rgb(0, 195, 255);
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      background: linear-gradient(#ad9bff, #ffbc74); 
      border-radius: 8px; 
    }
    .snake {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
      border: 2px inset #5eff00;
      box-shadow: 1px 1px 2px #000;
    }
    .food {
      box-shadow: 1px 1px 2px #000;
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      border: 2px inset #ff1100;
    }
    #start-button {
      margin-top: 20px;
    }
    #score {
      transition: 0.4s;
      text-decoration: overline;
      margin-top: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 1px #000;
      animation: scoreChange 2s linear infinite alternate; 
    }
    #score:hover{
      cursor: pointer;
    }

    @keyframes scoreChange {
      0% {
        color: green;
      }
      50% {
        color: orange;
      }
      100% {
        color: rgb(5, 154, 139);
      }
    }
  </style>
</head>
<body>
  <h1 class="title">Game "Snake"</h1>
  <div id="game-board"></div>
  <button class="button" id="start-button">Start the game now</button>
  <p id="score">Score: 0</p>
  <script>
    const gameBoard = document.getElementById("game-board");
    const startButton = document.getElementById("start-button");
    const scoreElement = document.getElementById("score");

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let direction = "right";
    let score = 0;
    let gameInterval;

    function updateGame() {
      // Оновлення позиції змійки
      const head = { ...snake[0] };
      switch (direction) {
        case "up":
          head.y -= 1;
          break;
        case "down":
          head.y += 1;
          break;
        case "left":
          head.x -= 1;
          break;
        case "right":
          head.x += 1;
          break;
      }

      // Перевірка зіткнення з полем
      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
        clearInterval(gameInterval);
        alert("Game over. Your score: " + score);
        snake = [{ x: 10, y: 10 }];
        direction = "right";
        food = { x: 5, y: 5 };
        score = 0;
        updateScore();
        gameInterval = setInterval(updateGame, 200);
        return;
      }

      snake.unshift(head);

      // Перевірка, чи змійка з'їла їжу
      if (head.x === food.x && head.y === food.y) {
        // Змійка з'їла їжу, генеруємо нову їжу і збільшуємо рахунок
        score += 1;
        updateScore();
        food = {
          x: Math.floor(Math.random() * 15),
          y: Math.floor(Math.random() * 15),
        };
      } else {
        // Змійка не з'їла їжу, видаляємо останній сегмент
        snake.pop();
      }

      // Оновлення ігрового поля
      gameBoard.innerHTML = "";
      snake.forEach(segment => {
        const snakeElement = document.createElement("div");
        snakeElement.className = "snake";
        snakeElement.style.left = segment.x * 20 + "px";
        snakeElement.style.top = segment.y * 20 + "px";
        gameBoard.appendChild(snakeElement);
      });

      const foodElement = document.createElement("div");
      foodElement.className = "food";
      foodElement.style.left = food.x * 20 + "px";
      foodElement.style.top = food.y * 20 + "px";
      gameBoard.appendChild(foodElement);
    }

    function updateScore() {
      scoreElement.textContent = "Score: " + score;
    }

    startButton.addEventListener("click", () => {
      if (!gameInterval) {
        gameInterval = setInterval(updateGame, 200);
        startButton.textContent = "Stop the game now";
      } else {
        clearInterval(gameInterval);
        gameInterval = null;
        startButton.textContent = "Continue the game";
      }
    });

    document.addEventListener("keydown", event => {
      switch (event.key) {
        case "ArrowUp":
          direction = "up";
          break;
        case "ArrowDown":
          direction = "down";
          break;
        case "ArrowLeft":
          direction = "left";
          break;
        case "ArrowRight":
          direction = "right";
          break;
      }
    });
  </script>
</body>
</html>
